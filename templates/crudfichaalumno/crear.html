{% extends 'index_master.html' %}

{% block content %}

    <!-- page content -->
        <div class="right_col" role="main">
          <h1>Crear Ficha Matricula</h1>

          <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
              <label for="{{ form.alumno.id_for_label }}">Alumno:</label>
              <select name="{{ form.alumno.name }}" id="{{ form.alumno.id_for_label }}" class="form-control select2">
                {% for alumno in alumnos %}
                  <option value="{{ alumno.id }}">{{ alumno.id }} - {{ alumno.nombre }} {{ alumno.apellido }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="{{ form.curso.id_for_label }}">Curso:</label>
              <select name="{{ form.curso.name }}" id="{{ form.curso.id_for_label }}" class="form-control select2">
                {% for curso in cursos %}
                  <option value="{{ curso.id }}">{{ curso.id }} - {{ curso.nombrecurso }}</option>
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-success">Registrar</button>
            <button name="back" class="btn btn-primary" onclick="history.back(); return false;">Volver</button>
          </form>
         
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function() {
      $('.select2').select2();
    });
  </script>
{% endblock %}
