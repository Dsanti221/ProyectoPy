{% extends 'index_master.html' %}

{% block content %}

    <!-- page content -->
        <div class="right_col" role="main">
          <h1>Eliminar Ficha Matricula</h1>

          <form action="" method="POST">
            {% csrf_token %}


            <div class="form-group row">
              <label class="col-4 col-form-label" for="nombre">ID Curso</label> 
              <div class="col-8">
                
                <select id="id" name="id" class="form-control">
                {% for u in cursos %}   
                  <option value="{{u.id}}" {% if u.id == cursoss.id %} selected {% endif %}>{{u.id}} - Nombre: {{u.alumno.nombre}} {{u.alumno.apellido}} Matriculada en: {{u.curso.nombrecurso}}</option>
                {% endfor %}
                </select>
                

              </div>
            </div>

            <div class="form-group row">
              <div class="offset-4 col-8">
                <button name="back" class="btn btn-primary" onclick="history.back(); return false;">Volver</button>
                <button name="submit" type="submit" class="btn btn-danger" class="fa fa-trash"  >Eliminar Matricula</button>
              </div>
            </div>
          </form>

        </div>
        <!-- /page content -->
{% endblock %}
